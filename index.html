<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>GIGIH Task 1</title>
  </head>
  <body>
    <section class="submission">
      <div class="heading">
        <h1>Create Playlist</h1>
      </div>
      <form id="form" class="form">
        <div class="input-group">
          <label for="title">Title</label>
          <input
            id="title"
            name="title"
            type="text"
            placeholder="Name the title"
          />
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Explain something"
          ></textarea>
        </div>
        <div class="input-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section class="music">
      <div class="card-music">
        <img src="assets/album.png" alt="" />
        <h3 class="title">Castle on the Hill</h3>
        <p class="artist">Ed Sheeran</p>
        <p class="album">Divide (Deluxe Edition)</p>
        <button class="play">&#9658; Play</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
